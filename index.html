<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet" />
    <title>calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="screen">
          <div class="result"><span class="resultLabel">0</span></div>
          <span class="currentOperation"></span>
        </div>
        <div class="buttons">
          <button class="button option" value="DEL">DEL</button
          ><button class="button option" value="C">C</button
          ><button class="button option" value="ans">ANS</button
          ><button class="button operation" value="operation">+</button
          ><button class="button number" value="number">7</button
          ><button class="button number" value="number">8</button
          ><button class="button number" value="number">9</button
          ><button class="button operation" value="operation">-</button
          ><button class="button number" value="number">4</button
          ><button class="button number" value="number">5</button
          ><button class="button number" value="number">6</button
          ><button class="button operation" value="operation">*</button
          ><button class="button number" value="number">1</button
          ><button class="button number" value="number">2</button
          ><button class="button number" value="number">3</button
          ><button class="button operation" value="operation">/</button>
          <button class="button number" value="number">0</button
          ><button class="button number" value="number">.</button>
          <button class="button equalButton" value="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
